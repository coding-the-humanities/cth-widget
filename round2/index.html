<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="widget.css"/>
    <script type="text/javascript" src="handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  </head>

  <body>
    <div class="firstPart">
      <!-- UNACADEMIC WIDGET -->
      <div id="unacWidget">
        <script id="some-template" type="text/x-handlebars-template">
        <h3>{{ points.title }}</h3>
        <div class="bgElement"></div>
        <ul class="ulOverview">
          <li>
            <span class="amountTasks" contenteditable="true">{{ points.number }}</span>
          </li>
          <li>{{ points.difficulty }}</li>
          <li>
            <div>
            <span class="playIcon"></span>
            <span class="amountVideo" contenteditable="true">{{ point.videos }}</span>
            </div>
          </li>
          <li></li>
        </ul>
        
        <ul class="pointTasks">
          {{#each tasks}}
            <li>
              <h4>{{ title }}</h4>
              <div>
              <span class="taskRating">{{ rating }}<span class="maxRating">/5</span></span>
              <span class="taskTime">{{ duration }} min</span>
              </div>
            </li>
          {{/each}}
        </ul>
        </script>
      </div>
      <!-- /UNACADEMIC WIDGET -->
    </div>

  <script> 
    var source   = $("#some-template").html();
    var template = Handlebars.compile(source);
    var content = {
        points: {
          title: "Variables",
          number: 3,
          difficulty: "easy",
          videos: 3
        },
        tasks: [
          {
            title: "Get to know variables",
            rating: 3,
            duration: 50
          },
          {
            title: "Learn about scope",
            rating: 4,
            duration: 5
          },
          {
            title: "Meet Var and Let",
            rating: 2,
            duration: 12
          }
        ]
      };
    $('#unacWidget').append(template(content));
  </script>
  </body>
</html>
