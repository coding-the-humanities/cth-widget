<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="widget.css"/>
    <script type="text/javascript" src="handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="http://requirejs.org/docs/release/2.1.15/minified/require.js"></script>
  </head>

  <body>
    <div class="firstPart">
      <!-- UNACADEMIC WIDGET -->
      <div id="unacWidget">
        <script id="some-template" type="text/x-handlebars-template">
        <h3>{{ title }}</h3>
        <div class="bgElement"></div>
        <ul class="ulOverview">
          <li>
            <span class="amountTasks">{{ points.number }}</span>
          </li>
          <li>{{ points.difficulty }}</li>
          <li>
            <div>
            <span class="playIcon"></span>
            <span class="amountVideo">{{ point.videos }}</span>
            </div>
          </li>
          <li></li>
        </ul>
        
        <ul class="pointTasks">
          {{#each waypoints}}
            <li>
              <a href="{{ link }}"><h4>{{ title }}</h4></a>
              <div>
              <span class="taskRating">{{ rating }}<span class="maxRating">/5</span></span>
              <span class="taskTime">{{ duration }} min</span>
              </div>
            </li>
          {{/each}}
        </ul>
        </script>
      </div>
      <!-- /UNACADEMIC WIDGET -->
    </div>

  <script>
    var source   = $("#some-template").html();
    var template = Handlebars.compile(source);
    var url = "http://private-a523e-unacademic.apiary-mock.com/paths/123123";
    var content;

    var query = $.ajax({
      url: url,
      dataType: "json",
      }).done(function (obj) {
        content = obj;
        console.log(content);
        $('#unacWidget').append(template(content));
      });

  </script>
  </body>
</html>
